on:
  pull_request:
    paths-ignore: &paths_ignore
      - 'docs/**'
      - 'README.md'
      - 'CHANGELOG.md'
      - '.gitignore'
      - '.gitattributes'
      - 'infection.json.dist'
      - Makefile
      - 'phpunit.xml.dist'

  push:
    paths-ignore: *paths_ignore

name: Coding style analysis

jobs:
  coding-style:
    name: Coding style | PHP ${{ matrix.php }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php:
          - 8.5
          - 8.4
          - 8.3
          - 8.2
          - 8.1

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up the project
        uses: ./.github/actions/setup-project
        with:
          php: ${{ matrix.php }}

      - name: Coding style analysis
        run: vendor/bin/phpcs --extensions=php --colors --standard=PSR12Ext --runtime-set php_version 80100 --ignore=vendor/* -p -s .
